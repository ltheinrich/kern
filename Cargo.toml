[package]
name = "kern"
version = "1.7.1"
authors = ["Lennart Heinrich <lennart@ltheinrich.de>"]
edition = "2021"
license = "ISC"
repository = "https://ltheinrich.de/kern"
description = "General library for Rust"
readme = "README.md"
documentation = "https://docs.rs/kern"

[dependencies]
rustls = { version = "0.23.3", optional = true }
rustls-pemfile = { version = "2.1.1", optional = true }
rustls-pki-types = { version = "1.3.1", optional = true }

[features]
default = []
tls = ["rustls", "rustls-pemfile", "rustls-pki-types"]

[[example]]
name = "fileserver"
required-features = ["tls"]
