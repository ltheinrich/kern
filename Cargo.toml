[package]
name = "kern"
version = "1.6.1"
authors = ["Lennart Heinrich <lennart@ltheinrich.de>"]
edition = "2021"
license = "ISC"
repository = "https://ltheinrich.de/kern"
description = "General library for Rust"
readme = "README.md"
documentation = "https://docs.rs/kern"

[dependencies]
rustls = { version = "0.22.0", optional = true }
rustls-pemfile = { version = "2.0.0", optional = true }
rustls-pki-types = { version = "1.0.1", optional = true }

[features]
default = []
http = ["rustls", "rustls-pemfile", "rustls-pki-types"]

[[example]]
name = "fileserver"
required-features = ["http"]
