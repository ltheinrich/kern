[package]
name = "kern"
version = "1.2.2"
authors = ["Lennart Heinrich <lennart@ltheinrich.de>"]
edition = "2018"
license = "ISC"
repository = "https://ltheinrich.de/kern"
description = "General library for Rust"
readme = "README.md"

[dependencies]
rustls = { version = "0.19.0", optional = true }

[features]
default = []
http = ["rustls"]

[[example]]
name = "fileserver"
required-features = ["http"]
